<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    /*
    아래 코드가 실행되면 변수 a, b, c, d 에 각각 어떤 값들이 저장될까요?
    let a = 1, b = 1;

    let c = ++a; // ?
    let d = b++; // ?
    */

    // a = 2 → ++a로 인해 1에서 2로 증가값 반환
    // b = 2 → b++로 인해 1에서 2로 증가값 반환
    // c = 2 → ++a로 인해 1에서 2로 증가값 반환
    // d = 1 → b++로 인해 1에서 2로 증가는 되었지만 기존값 반환
  </script>
</body>
</html>
