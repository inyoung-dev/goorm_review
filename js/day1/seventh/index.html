<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  


  <script>
    /*
    짝수일 때만 console 찍어보기
    1. 개발자 도구에서 `콘솔` 탭 눌러서 거기에 작성해주세요.
    2. i 변수의 초기값은 0 으로, 해당 반복문은 10번 반복합니다.
    3. 만약 i 가 0 이 아니고, 짝수라면 console 에 `짝수 발견 : i 값` 을 찍어주세요.
    */

    for(i=0; i<10; i++){ // i 변수 초기 값은 0이며 10번 반복이기 때문에 9까지 1씩 증가
      if(i !== 0 && i % 2 === 0) // i=0이 아니고 2로 나눴을 때 나머지가 0인 경우
      console.log('짝수 발견 : ', i); // 짝수 출력
    }

  </script>
</body>
</html>
